<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Analizador</title>
</head>

<body>
    <h1>Analizador</h1>
    <form id="readerXML">
        <label for="archXML">Texto a analizar: </label>
        <input type="text" id="xmlText"> <br>
        <button id="btnXML">Enviar</button>
    </form>
    <div id="respuestas">
        <label for="resultUUID">UUID: </label>
        <p id="resultUUID"></p>
        <label for="fechaTimbrado">Fecha de Timbrado: </label>
        <p id="fechaTimbrado"></p>
        <label for="subTotal">Sub Total: </label>
        <p id="subTotal"></p>
        <label for="Total">Total: </label>
        <p id="Total"></p>
        <label for="NUMEOC">NUMEOC: </label>
        <p id="NUMEOC"></p>
        <label for="condicionesDePago">Condiciones de Pago: </label>
        <p id="condicionesDePago"></p>
    </div>

</body>
<script src="app.js"></script>

</html>
